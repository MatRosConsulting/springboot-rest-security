<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Security Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .nav {
            margin-top: 20px;
        }
        .nav a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .nav a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Spring Boot Security Demo</h1>
        <p>This is a public page accessible to everyone.</p>
        
        <div class="nav">
            <a th:href="@{/public/info}">Public Info</a>
            <a th:href="@{/hello}">Hello (Protected)</a>
            <a th:href="@{/admin/dashboard}">Admin Dashboard</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
</body>
</html>
